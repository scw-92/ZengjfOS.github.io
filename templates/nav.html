<ul class="nav navbar-nav">

  {{#each parts}}
  <!-- {{this}} -->
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{this}}<strong class="caret"></strong></a>
    <ul class="dropdown-menu">
      {{#getObjectValue ../ this}}
      {{#each pages}}
      {{#ifCond type 'linker'}}
      <li>
        <a href="{{url}}">{{@key}}</a>
      {{/ifCond}}

      {{#ifCond type 'html'}}
      <li>
        <a href="javascript:void(0);" onclick="nav_click_search_content(this)">{{@key}}</a>
      {{/ifCond}}

      {{#ifCond type 'divider'}}
      <li class="divider">
      {{/ifCond}}

	  </li>
      {{/each}}
      {{/getObjectValue}}
    </ul>
  </li>
  {{/each}}

</ul>
